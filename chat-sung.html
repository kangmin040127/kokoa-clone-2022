<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To do Wifi ICON -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>110%</span>
            <!-- battery icon -->
            <i class="fas fa-battery-full fa-lg"></i> 
            <!-- lightning icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>  
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">유부남</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screens main-chat">
        <div class="chat__timestamp">
            Tuesday, July 26, 2022
        </div>

        <div class="message-row">
            <img src="C:\Users\김강민\Desktop\kokoa-clone-2022\screenshots\KakaoTalk_20220427_174301757.jpg">
            <div class="message-row__content">
                <span class="message__author">유부남</span>
                <div class="message__info">
                    <span class="message__bubble">뭐해</span>
                    <span class="message__time">21:03</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--give">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__time">21:27</span>
                    <span class="message__bubble">꺼져!</span>
                    
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="작성하시오..." />
            <i class="far fa-smile-wink fa-2xl"></i>
            <button> 
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/c5c6a57a0c.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
