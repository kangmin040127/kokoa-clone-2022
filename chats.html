<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats screen</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To do Wifi ICON -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>110%</span>
            <!-- battery icon -->
            <i class="fas fa-battery-full fa-lg"></i> 
            <!-- lightning icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main classs="friends-screen">
        <a href="chat-yoon.html">
            <div class="firends-screen-profile">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxb5BjvFmfXsHpGaf-mdZr_4HocNTaEOpbQQ&usqp=CAU" 
                        class= "user-component__avatar user-component__avatat"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">이뮨성</h4>
                            <h6 class="user-component__subtitle">뭐하냐</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">06:26</span>
                        <div class="badge">4</div>
                    </div>
                </div>
            </div>
        </a>
        <a href="chat-sung.html">
            <div class="firends-screen-profile">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://img.wowtv.co.kr/wowtv_news/dnrs/20220330/B20220330181301797.jpg" 
                        class= "user-component__avatar user-component__avatat"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">유부남</h4>
                            <h6 class="user-component__subtitle">허걱</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">04:26</span>
                        <div class="badge">6</div>
                    </div>
                </div>
            </div>
        </a>
        <a href="chat-min.html">
            <div class="firends-screen-profile">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://img.etoday.co.kr/pto_db/2022/03/600/20220318191032_1729792_586_788.jpg" 
                        class= "user-component__avatar user-component__avatat"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">정훈이형</h4>
                            <h6 class="user-component__subtitle">와우</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">05:25</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </div>
        </a>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">11</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/c5c6a57a0c.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
